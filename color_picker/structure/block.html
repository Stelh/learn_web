<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Block</title>
        <style>
            html {
                background-color: #222222;
                height: 100vh;
            }
            body {
                height: 100vh;
                margin-top: 15px;
                margin-bottom: 15px;
                margin-left: 10px;
                margin-right: 10px;
            }
            .box {
                display: block;
                background-color: #3b3636;
                color: #fff;
                text-align:center;
                font-size: 16px;
                border: 1px solid #2ce5f2e8;
                border-radius: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 0px;
                padding-right: 0px;
                margin-top: 0px;
                margin-bottom: 10px;
                margin-left: 0px;
                margin-right: 0px;
            }
            h1, h2 {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Pick a color</h1>
            <h2>Profile_name</h2>
        </div>
        <div class="box">
            <h1>Pick a color2</h1>
            <h2>Profile_name2</h2>
        </div>
    </body>
</html>
