<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inline-Block</title>
        <style>
            html {
                background-color: #222222;
                height: 100vh;
            }
            body {
                height: 100vh;
                margin-top: 10px;
                text-align: center;
            }
            .box {
                display: inline-block;
                background-color: #3b3636;
                color: #fff;
                text-align: center;
                border: 1px solid #2ce5f2e8;
                padding: 10px;
                margin-right: 10px;
                width: 200px;
                height: 100px;
            }
            h1, h2 {
                margin: 0;
                display: inline; /* Pour que h1 et h2 restent sur la mÃªme ligne */
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Pick a color</h1>
            <h2>Profile_name</h2>
        </div>
        <div class="box">
            <h1>Pick a color2</h1>
            <h2>Profile_name2</h2>
        </div>
    </body>
</html>
